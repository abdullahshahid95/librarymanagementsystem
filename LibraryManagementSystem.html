<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="libraryManagementSystem.js"></script>
    <style>
        td{
            border-left: 2px solid #c1c1c1;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <hr>
    <h1>Library Management System</h1>
    <hr>
    <form class="libraryform">
        <table>
            <td>
                <h2>Borrower Details</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Father Name</label>
                    <input type="text" id="fathername" required>
                </div>
                <div class="form-group">
                    <label>Class</label>
                    <input type="number" id ="class" required>
                </div>
            </td>
            <td>
                <h2>Book Details</h2>
                <div class="form-group">
                    <label>Select Department</label>
                    <select id="department">
                        <option value="1">Physics</option>
                        <option value="2">Chemistry</option>
                        <option value="3">Botany</option>
                        <option value="4">Zoology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Book</label>
                    <select id="book">
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                        <option value="4">D</option>
                        <option value="5">E</option>
                        <option value="6">F</option>
                        <option value="7">G</option>
                        <option value="8">H</option>
                        <option value="9">I</option>
                        <option value="10">J</option>
                    </select>
                </div>
            </td>
        </table>
        <button type="submit" class="btn btn-primary" onclick="assignBook()" id="btnsubmit">Submit</button>
    </form>
    &copy; Apptron Technologies
</body>
</html>
